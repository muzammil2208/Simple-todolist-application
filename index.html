<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="animation.js" defer></script>
    <title>Todo-list</title>
</head>
<body>
    <button class="night-mode-toggle">
        <i class="far fa-moon"></i>
    </button>
    <div class="main-container">
        <header>
            <h1 class="date">20th August,2021</h1>
        </header>
        <section class="progress-bar-container">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <p class="progress-bar-status">0%</p>
        </section>


        <input type="text" class="todo-input" placeholder="Enter your task" onchange="addTask(value)">
        
        <div class="todo-list-container">
            
            <div class="illustration-container">
                <img src="./assets/todo-illustration.svg" alt="">
                 <p class="illustration-heading">It always seems impossible unitll it's done</p>
            </div>
        </div>
    </div>
</body>
</html>
